<body>

    <!-- Começo do cabeçalho -->
    <header id="header">
        <a id="logo" href="index.html">
            <img src="assets/img/ceravolo.png" alt="ceravolo" /></a>
        <nav id="nav">
            <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu"
                aria-expanded="false">
                <span id="hamburger"></span>
            </button>
            <ul id="menu" role="menu">
                <li><a href="#" class="btn1 barrinha">Home</a></li>
                <li><a href="#" class="btn2 barrinha">Cursos</a></li>

                        </div>

            </ul>
        </nav>
    </header>
    <!-- Final do cabeçalho -->


    <!-- Começo do corpo da plataforma -->
    <main>

        <!-- Carrosel começo -->
        <div class="slider">
            <div class="slides">
                <!-- Botões radio -->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">

                <!-- Imagens do slide -->
                <!-- 1 -->
                <div class="slide first">
                    <img src="assets/img/teste 2.png" alt="Imagem 1">
                </div>
                <!-- 2 -->
                <div class="slide">
                    <img src="assets/img/ceravolo.png" alt="Imagem 2">
                </div>
                <!-- 3 -->
                <div class="slide">
                    <img src="assets/img/teste.png" alt="Imagem 3">
                </div>
                <!-- 4 -->
                <div class="slide">
                    <img src="assets/img/corcel.jpg" alt="Imagem 4">
                </div>

                <!-- Auto navegação -->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
            </div>


            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
        </div>
        <!-- Carrousel FIM -->

    </main>
    <!-- Final do corpo da plataforma -->

            <a href="https://www.facebook.com/people/Col%C3%A9gio-Cer%C3%A1volo/100057254478156/?locale=pt_BR"><i
